		function rkiFeatureByMapId(mapId) {
			const rkiId = mapIdToRkiObjectId(mapId);
			return rkiData().features
				.map(feature => feature.attributes)
				.find(attribute => attribute.OBJECTID == rkiId) || null;
		}
