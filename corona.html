<html>
<head>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css"/>
</head>
<body>
	<header>
		<h1>Ein performantes COVID-19-Dashboard</h1>
		Kann <s>nicht mehr</s> (derzeit?) weniger als das <a href="https://experience.arcgis.com/experience/478220a4c454480e823b17327b2bf1d4/page/page_1/">RKI-Dashboard</a>, aber schneller.
	</header>

	<main>
		<section class="counties">
			<h2>Auswahl pro Landkreis</h2>
			<span class="label">
				(<span class="label cases">Covid-19-Fälle</span> | <span class="label deaths">Todesfälle</span>)
			</span>
			<div class="scroll-container">
				<table class="county-list"></table>
			</div>
		</section>

		<section class="data-age">
			<h2>Datenstand</h2>
		</section>

		<section class="map-section">
			<h2>COVID-19-Fälle der letzten 7 Tage/100.000 Einwohner</h2>
			<div class="map"></div>
		</section>
	</main>

	<script type="module" src="main.js"></script>
</body>
</html>
