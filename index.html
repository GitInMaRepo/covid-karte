<html>
<head>
	<style>
		body {
			background: black;
			padding: 0;
			margin: 0;
			display: flex;
		}

		iframe {
			flex: 1;
			border: 0;
		}

		nav {
			padding-right: 8px;
    		border-right: 1px solid white;
		}

		nav > div {
			margin: 10px 0;
			padding: 10px;

			border: 2px solid #c3c3c3;
			border-radius: 999px;

			display: flex;
			justify-content: center;
			align-items: center;

			background: linear-gradient(130deg, rgb(58 58 58) 0%, rgb(49 49 49) 80%);
			box-shadow: 0px 1px 2px 1px rgba(255 255 255 / 55%);

			cursor: pointer;

			font-family: sans-serif;
			font-weight: bold;
		}

		nav > div > a {
		    color: white;
	    	text-decoration: none;
		}

		nav > div > a > span { 
			word-break: break-all;

			display: inline-flex;
			align-items: center;
	 	}

		nav > div:active,
		nav > div.active {
		    box-shadow: inset 1px 1px 3px 0px black;
			background: linear-gradient(130deg, rgb(132 132 132) 0%, rgb(200 200 200) 100%);

		}

		nav > div:active > a,
		nav > div.active > a{
			color: #222;
		}
	</style>
	<script>
		function markActive(element) {
			const existing = document.querySelector('.active');
			if(existing !== null){
				existing.classList.remove('active');
			}

			element.classList.add('active');
		}
	</script>
</head>
<body>

	<nav>
		<div onclick="markActive(this)">
			<a href="https://chores.t-animal.de" target="main">
				<span>
					Chores
				</span>
			</a>
		</div>
		<div onclick="markActive(this)">
			<a href="http://james.fritz.box" target="main">
				<span>
					James
				</span>
			</a>
		</div>
		<div onclick="markActive(this)">
			<a href="https://m.wetterdienst.de/Wetter/Erlangen/" target="main">
				<span>
					Wetter
				</span>
			</a>
		</div>
	</nav>

	<iframe name="main" src=""></iframe>
</body>
</html>
